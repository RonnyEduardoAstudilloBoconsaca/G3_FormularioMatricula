<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Consultar</title>
    </h:head>
    <h:body>
        <h2>Datos Grabados</h2>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="email" value="Dirección e-mail:"/>
                <h:outputLabel id="email" value="#{formularioBean.email} "/>
               
                <h:outputLabel for="tecnologias" value="Tecnologías Java de interés:"/>
                <h:dataTable id="tecnologias" value="#{formularioBean.tecnologias}" var="item">
                <h:column>
                    <h:outputLabel value="#{item}"/>
                </h:column>
                </h:dataTable>
                
               <h:commandButton action="Agradecimiento" value="Enviar"/>
               
              </h:panelGrid>
        </h:form>
    </h:body>
</html>
